<!DOCTYPE html>
<html>
<head>
	<title>My web page!</title>
	<style type="text/css">

		@media print{
			.screen-only {
				display: none;
			}
		}

	</style>
</head>
<body>

	<p> This is a paragraph. </p>
	<p> Yet another paragraph. </p>

	<p> Third paragraph. </p>

	<p class="screen-only" > If u print the page, because of media query, this paragraph will not appear. <br>
	@media print specifies the particular media (print), and then screen-only specifies the class.
</body>
</html>
