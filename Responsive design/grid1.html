<!DOCTYPE html>
<html>
<head>
	<title>My web page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		.grid {
			background-color: green;
			display: grid;
			grid-template-columns: 200px 200px auto;
			grid-column-gap: 5px;
			font-size: 20px;
			text-align: center;	
			padding: 5px;
		}
		.grid>div {
			height: 20px;
			background-color: white;
			margin: 10px;
			padding: 10px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="grid"> 

		<div> 01 </div>
		<div> 02 </div>
		<div> 03 </div>
		<div> 04 </div>
		<div> 05 </div>
		<div> 06 </div>
		<div> 07 </div>
		<div> 08 </div>
		<div> 09 </div>
		<div> 10 </div>
		<div> 11 </div>
		<div> 12 </div>				

	</div>
</body>
</html>
