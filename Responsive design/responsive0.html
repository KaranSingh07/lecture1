<!DOCTYPE html>
<html>
<head>
	<title>My web page!</title>
	<style type="text/css">
		
		@media (min-width: 700px) {
			body {
				background-color: black;
				color: white;
			}
			p::before {
				content: "LARGE ";
				font-weight: bold;
				color: black;
				background-color: white;
			}
		}

		@media (max-width: 699px) {
			body {
				background-color: white;
			}
			p::before {
				content: "SMALL ";
				font-weight: bold;
				color: white;
				background-color: black;
			}
		}

	</style>
</head>
<body>

	<h1> Welcome to my web page </h1>
	<p class="test-para"> Shrink the width, Something will happen here, keep an eye! </p>

</body>
</html>
