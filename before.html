<!DOCTYPE html>
<html>
<head>
	<title>My web page!</title>
	<style type="text/css">
		a::before {
			content: "\21d2 Click here: ";
			font-weight: bold;
		}

	</style>
</head>
<body>
	<ul>
		<li><a href="#"> first link </a> </li>
		<li><a href="#"> second link </a> </li>
		<li><a href="#"> third link </a> </li>
	</ul>

	The special symbol is denoted by \21d2 code. <br>
	a::before is pseudo-element that is appended to the main element (here before the links)
</body>
</html>
